# Default server block for unmatched domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444; # Close connection for unmatched domains
}

# devaks.space landing page - HTTP (redirect to HTTPS)
server {
    listen 80;
    server_name devaks.space www.devaks.space;
    return 301 https://$server_name$request_uri;
}

# devaks.space landing page - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name devaks.space www.devaks.space;

    # Proxy to landing page on port 8000
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
    }

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/devaks.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devaks.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

